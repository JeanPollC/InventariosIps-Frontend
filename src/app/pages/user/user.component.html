<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Listado de Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content class="scrollable-content">
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
            <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>

          <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Tipo de Usuario
            </th>
            <td mat-cell *matCellDef="let row">{{ row.userType?.userType }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{ row.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-raised-button
                class="btn-edit"
                (click)="openDialog(row)"
              >
                <span>Editar</span>
                <mat-icon>mode_edit</mat-icon>
              </button>

              <button
                mat-raised-button
                class="btn-delete"
                (click)="delete(row)"
              >
                <span>Eliminar</span>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        (page)="onPageChange($event)"
      >
      </mat-paginator>

      <button mat-fab extended style="float: right" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        <span>AÃ±adir</span>
      </button>
    </mat-card-content>
  </mat-card>
</div>
