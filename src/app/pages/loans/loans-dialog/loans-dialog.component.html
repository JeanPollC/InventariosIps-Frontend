<mat-dialog-content class="dialog-container">

    <mat-toolbar class="dialog-toolbar">
        <span>{{ title }}</span>
    </mat-toolbar>

    <div class="dialog-scroll">
        <div class="form-content">
            <form #deviceForm="ngForm" (ngSubmit)="operate()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Usuario</mat-label>
                    <mat-select [(ngModel)]="loans.idUser" name="user" required>
                        @for (u of users$ | async; track $index) {
                        <mat-option [value]="u.idUser">{{u.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Dispositivo</mat-label>
                    <mat-select [(ngModel)]="loans.idDevice" name="device" required>
                        <ng-container *ngIf="(devices$ | async) as devices">
                            <mat-option *ngIf="devices.length === 0" disabled>
                                No hay dispositivos disponibles
                            </mat-option>
                            <mat-option *ngFor="let d of devices" [value]="d.idDevice">
                                {{ d.name }}
                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Fecha de Prestamo</mat-label>
                    <input matInput [matDatepicker]="pickerAssigment" [(ngModel)]="loans.startDateLoan" name="loandDate"
                        required>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="pickerAssigment"></mat-datepicker-toggle>
                    <mat-datepicker #pickerAssigment></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Fecha de Entrega</mat-label>
                    <input matInput [matDatepicker]="pickerDelavery" [(ngModel)]="loans.endDateLoan" name="endDateLoan">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="pickerDelavery"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDelavery></mat-datepicker>
                </mat-form-field>

                <!-- Input oculto para subir archivo -->
                <input type="file" accept="application/pdf" #fileInput style="display: none"
                    (change)="onFileSelected($event)" />

                <!-- Botón visible para activar el input oculto -->
                <button mat-raised-button color="primary" class="full-width" type="button" (click)="fileInput.click()">
                    <mat-icon>picture_as_pdf</mat-icon>
                    <span *ngIf="!loans.loanDocument">Seleccionar documento PDF</span>
                    <span *ngIf="loans.loanDocument">Documento seleccionado ✔</span>
                </button>
            </form>
        </div>
    </div>

    <div class="button-group">
        <button mat-raised-button class="btn-save" type="submit"  (click)="operate()" [disabled]="deviceForm.invalid">
            <mat-icon>done</mat-icon>
            <span>Guardar</span>
        </button>

        <button mat-raised-button class="btn-cancel" mat-dialog-close (click)="close()">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
    </div>


</mat-dialog-content>
