<mat-dialog-content class="dialog-container">

    <mat-toolbar class="dialog-toolbar">
        <span>{{ title }}</span>
    </mat-toolbar>

    <div class="dialog-scroll">
        <div class="form-content">

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Ingrese la contraseña del dispositivo" [(ngModel)]="device.password">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Ingrese una marca" [(ngModel)]="device.idBrand">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Ingrese un Descripción" [(ngModel)]="device.description">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Ingrese el tipo de dispositivo" [(ngModel)]="device.deviceType">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Ingrese el estado de la garantía" [(ngModel)]="device.idWarranty">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Fecha de compra</mat-label>
                <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="device.purchaseDate">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Ingrese el estado del dispositivo" [(ngModel)]="device.idStatusDevice">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Adjunte la hoja de vida del dispositivo"
                    [(ngModel)]="device.lifecycleFile">
            </mat-form-field>
        </div>
    </div>

    <div class="button-group">
        <button mat-raised-button class="btn-save" type="submit" (click)="operate()">
            <mat-icon>done</mat-icon>
            <span>Guardar</span>
        </button>

        <button mat-raised-button class="btn-cancel" mat-dialog-close (click)="close()">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
    </div>


</mat-dialog-content>
