<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Listado de Marcas</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="brands">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> MARCAS </th>
                    <td mat-cell *matCellDef="let row">{{ row.description }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef > ACCIONES </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button class="btn-edit" (click)="openDialog(row)">
                            <span>Editar</span>
                            <mat-icon>mode_edit</mat-icon>
                        </button>

                        <button mat-raised-button class="btn-delete">
                            <span>Eliminar</span>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>

            <button mat-fab extended style="float: right;" (click)="openDialog()">
                <mat-icon>add</mat-icon>
                <span>AÃ±adir</span>
            </button>

        </mat-card-content>
    </mat-card>
</div>
