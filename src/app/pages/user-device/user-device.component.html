<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Listado de Dispositivos Asignados</mat-card-title>
    </mat-card-header>
    <mat-card-content class="scrollable-content">
      <div class="table-wrapper">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" [(ngModel)]="currentFilter" #input />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row">{{ row.user?.name }}</td>
          </ng-container>

          <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Dispositivo
            </th>
            <td mat-cell *matCellDef="let row">{{ row.device?.name }}</td>
          </ng-container>

          <ng-container matColumnDef="assignmentDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Fecha de asignación
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.assignmentDate | date : "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Fecha de entrega
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.deliveryDate | date : "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{ row.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-raised-button
                class="btn-edit"
                (click)="openDialog(row)"
              >
                <span>Editar</span>
                <mat-icon>mode_edit</mat-icon>
              </button>

              <button
                mat-raised-button
                class="btn-delete"
                (click)="delete(row)"
              >
                <span>Eliminar</span>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
      <button mat-fab extended style="float: right" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        <span>Añadir</span>
      </button>
    </mat-card-content>
  </mat-card>
</div>
